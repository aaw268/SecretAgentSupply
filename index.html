<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <!-- Top Logo and Text-->

    <div class="top">
      <div class="logo">
        <img src="resources/photos/logo.png" height="27" alt="binoculars">
      </div>
      <div class="logo-text">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>

    <!--Navbar Section-->
  <div class="navbar">

      <span><a href="#">Eyewear</a></span>

</div>

      <span>Location</span>
      <p>-47.346436, 84.32354</p>
    </div>
    <div class="column info">

    </div>

</div>
<!--Footer Section-->
<div class="footer-container">
